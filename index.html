<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menejerlik platforma</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#2ecc71,#27ae60);
}
.header{
  padding:25px;
  color:#fff;
}
.card{
  background:#fff;
  border-radius:25px 25px 0 0;
  padding:20px;
  min-height:100vh;
}
.item{
  padding:15px;
  font-size:18px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item:hover{background:#f1fdf5}
button{
  background:#27ae60;
  color:#fff;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  font-size:16px;
}
input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
label{display:block;margin:8px 0}
</style>
</head>

<body>

<div class="header">
  <h3>Salom <span id="name"></span></h3>
  <p>ID: <span id="uid"></span></p>
  <p>Rol: <b id="role"></b></p>
</div>

<div class="card" id="main"></div>

<script>
let tg = window.Telegram.WebApp;
tg.ready();

let user = tg.initDataUnsafe.user;
let uid = user ? user.id : 0;
let name = user ? user.first_name : "Mehmon";

document.getElementById("name").innerText = name;
document.getElementById("uid").innerText = uid;

/* ðŸ”´ MENEJER ID'LAR (kerak boâ€˜lsa qoâ€˜shing) */
const ADMIN_IDS = [8562088626];

let role = ADMIN_IDS.includes(uid) ? "Menejer" : "Foydalanuvchi";
document.getElementById("role").innerText = role;

/* TESTLAR */
let tests = JSON.parse(localStorage.getItem("tests")) || [];

let score = 0, i = 0, filtered = [];

if(role === "Menejer") showAdmin();
else showUser();

/* ===== MENEJER PANEL ===== */
function showAdmin(){
  document.getElementById("main").innerHTML = `
    <h2>ðŸ›  Menejer panel</h2>
    <div class="item" onclick="addTest()">âž• Test qoâ€˜shish</div>
    <div class="item" onclick="viewTests()">ðŸ“‹ Testlar roâ€˜yxati</div>
  `;
}

function addTest(){
  document.getElementById("main").innerHTML = `
    <h3>Yangi test</h3>
    <input id="subject" placeholder="Fan (masalan: Matematika)">
    <input id="q" placeholder="Savol">
    <input id="a1" placeholder="Variant A">
    <input id="a2" placeholder="Variant B">
    <input id="a3" placeholder="Variant C">
    <input id="a4" placeholder="Variant D">
    <input id="c" placeholder="Toâ€˜gâ€˜ri javob (0,1,2,3)">
    <button onclick="saveTest()">Saqlash</button>
  `;
}

function saveTest(){
  let t = {
    subject: subject.value,
    q: q.value,
    a: [a1.value, a2.value, a3.value, a4.value],
    c: Number(c.value)
  };
  tests.push(t);
  localStorage.setItem("tests", JSON.stringify(tests));
  showAdmin();
}

function viewTests(){
  let h = "<h3>Testlar</h3>";
  tests.forEach((t, i)=>{
    h += `<p>${i+1}. [${t.subject}] ${t.q}</p>`;
  });
  h += `<button onclick="showAdmin()">Orqaga</button>`;
  document.getElementById("main").innerHTML = h;
}

/* ===== FOYDALANUVCHI PANEL ===== */
function showUser(){
  let subjects = [...new Set(tests.map(t=>t.subject))];
  let h = "<h3>ðŸ“š Fan tanlang</h3>";
  subjects.forEach(s=>{
    h += `<div class="item" onclick="startSubject('${s}')">${s}</div>`;
  });
  document.getElementById("main").innerHTML = h;
}

function startSubject(s){
  filtered = tests.filter(t=>t.subject === s);
  i = 0; score = 0;
  loadQ();
}

function loadQ(){
  if(i >= filtered.length){
    document.getElementById("main").innerHTML = `
      <h2>âœ… Tugadi</h2>
      <p>Natija: ${score}/${filtered.length}</p>
    `;
    return;
  }
  let t = filtered[i];
  let h = `<h3>${i+1}-savol</h3><p>${t.q}</p>`;
  t.a.forEach((v, ix)=>{
    h += `
      <label>
        <input type="radio" name="q" value="${ix}">
        ${String.fromCharCode(65+ix)}. ${v}
      </label>`;
  });
  h += `<br><button onclick="check(${t.c})">Keyingi</button>`;
  document.getElementById("main").innerHTML = h;
}

function check(c){
  let r = document.getElementsByName("q");
  let s = -1;
  r.forEach(x=>{ if(x.checked) s = x.value; });
  if(Number(s) === c) score++;
  i++;
  loadQ();
}
</script>

</body>
</html>
